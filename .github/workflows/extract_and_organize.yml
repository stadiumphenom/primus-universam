# File: .github/workflows/extract-and-organize.yml

name: Extract and Organize Uploads

on:
  workflow_dispatch:
  push:
    paths:
      - 'uploads/*.zip'

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Ensure expected folders exist
        run: |
          mkdir -p engine data docs uploads

      - name: Run Extract and Organize Script
        run: |
          python scripts/extract_and_organize.yml
